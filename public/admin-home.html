  <body>

      <table>

    <script>
      let lastDataCount = 0;

      async function fetchLixiList() {
        try {
          const res = await fetch("/api/admin/list");

          const tableBody = document.getElementById("data-list");

          // N·∫øu s·ªë l∆∞·ª£ng d·ªØ li·ªáu thay ƒë·ªïi th√¨ m·ªõi v·∫Ω l·∫°i b·∫£ng
          if (data.length !== lastDataCount) {
            tableBody.innerHTML = data
              .reverse()
              .map(
                (item, index) => `
                        <tr class="${index === 0 && lastDataCount !== 0 ? "new-row" : ""}">
                            <td><strong>${item.name}</strong></td>
                            <td>${item.bank}</td>
                            <td>${item.account}</td>
                            <td style="color:red; font-weight:bold">${item.amount}</td>
                            <td style="color:#888; font-size:12px">${item.time}</td>

              )

            lastDataCount = data.length;

        } catch (err) {

      }

      // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 2 gi√¢y (C·ª±c nhanh nh∆∞ng kh√¥ng t·ªën t√†i nguy√™n)
      fetchLixiList();
