  <body>

        <p>Th√¥ng tin ƒë√£ ƒë∆∞·ª£c g·ª≠i. ƒê·ª£i "tinh tinh" trong ch·ªëc l√°t nh√©!</p>

    <script>
      /* --- LOGIC PH√ÅO HOA --- */
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      const card = document.querySelector(".card");
      let width,
        height,
        fireworks = [],
        particles = [];

      const palettes = [
        { h: 45, s: 100, l: 60 },
        { h: 0, s: 100, l: 50 },
        { h: 30, s: 100, l: 50 },
        { h: 55, s: 100, l: 70 },
      ];

      function setSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener("resize", setSize);
      setSize();

      class Particle {
        constructor(x, y, hue) {
          this.x = x;
          this.y = y;
          this.hue = hue;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.gravity = 0.12;
          this.alpha = 1;
          this.decay = Math.random() * 0.015 + 0.01;
        }
        update() {
          this.vx *= 0.95;
          this.vy *= 0.95;
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= this.decay;
        }
        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      class Firework {
        constructor(sx, sy, tx, ty) {
          this.x = sx;
          this.y = sy;
          this.tx = tx;
          this.ty = ty;
          this.angle = Math.atan2(ty - sy, tx - sx);
          this.speed = 15;
          this.hue = palettes[Math.floor(Math.random() * palettes.length)].h;
        }
        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          if (
            Math.abs(this.x - this.tx) < 10 &&
            Math.abs(this.y - this.ty) < 10
          ) {
            this.explode();
            return false;
          }
          return true;
        }
        draw() {
          ctx.beginPath();
          ctx.strokeStyle = `hsl(${this.hue}, 100%, 60%)`;
          ctx.lineWidth = 2;
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(
            this.x - Math.cos(this.angle) * 10,
            this.y - Math.sin(this.angle) * 10,
          );
          ctx.stroke();
        }
        explode() {
          for (let i = 0; i < 50; i++)
            particles.push(new Particle(this.x, this.y, this.hue));
        }
      }

      function loop() {
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, width, height);
        ctx.globalCompositeOperation = "lighter";
        fireworks = fireworks.filter((f) =>
          f.update() ? (f.draw(), true) : false,
        );
        particles = particles.filter((p) => {
          p.update();
          if (p.alpha > 0) {
            p.draw();
            return true;
          }
          return false;
        });
        requestAnimationFrame(loop);
      }
      loop();

      function launch() {
        fireworks.push(
          new Firework(
            Math.random() * width,
            height,
            Math.random() * width,
            Math.random() * height * 0.5,
          ),
        );
      }
      setInterval(launch, 600);

      /* --- LOGIC APP --- */
      window.onload = () => {
        card.classList.add("show");
        startNewYearScript();
      };

      const poem = [
        "NƒÉm c≈© ƒë√£ qua, nƒÉm m·ªõi l·∫°i ƒë·∫øn,",
        "Ch√∫c b·∫°n m·ªôt nƒÉm tr√†n ƒë·∫ßy ni·ªÅm vui.",
        "S·ª©c kh·ªèe d·ªìi d√†o, th√†nh c√¥ng r·ª±c r·ª°,",
        "Lu√¥n lu√¥n xinh ƒë·∫πp v√† d·∫°ng d·ª° vui t∆∞∆°i.",
        "V√† ƒë√¢y l√† l·ªôc xu√¢n nh·ªè t·ª´ tui...",
        "Ch√∫c m·ª´ng nƒÉm m·ªõi 2026!",
        "",
      ];

      async function startNewYearScript() {
        setTimeout(
          () => document.getElementById("hpny-title").classList.add("animate"),
          500,
        );
        const wishEl = document.getElementById("wish-text");
        for (let i = 0; i < poem.length; i += 2) {
          await typeLine(poem[i], wishEl);
          if (poem[i + 1]) {
            wishEl.innerHTML += "<br>";
            await typeLine(poem[i + 1], wishEl);
          }
          await new Promise((r) => setTimeout(r, 2200));
          if (i < poem.length - 2) wishEl.innerHTML = "";
        }
        document.getElementById("btn-get-lixi").classList.add("show-btn");
      }

      function typeLine(text, element) {
        return new Promise((resolve) => {
          let i = 0;
          let typing = setInterval(() => {
            element.innerHTML += text.charAt(i);
            i++;
            if (i >= text.length) {
              clearInterval(typing);
              resolve();
            }
          }, 50);
        });
      }

      function goToLixi() {
        document.getElementById("wish-ui").classList.add("hidden");
        document.getElementById("lixi-ui").classList.remove("hidden");
        document.getElementById("hpny-title").innerText = "üßß L·ªòC XU√ÇN 2026 üßß";
      }

      function openGift() {
        const prizes = [
          "10.000 VNƒê",
          "20.000 VNƒê",
          "30.000 VNƒê",
          "50.000 VNƒê",
          "88.000 VNƒê",
        ];
        document.getElementById("prize-amount").innerText =
          prizes[Math.floor(Math.random() * prizes.length)];
        document.getElementById("lixi-ui").classList.add("hidden");
        document.getElementById("gift-ui").classList.remove("hidden");
        for (let i = 0; i < 10; i++) setTimeout(launch, i * 100);
      }

      function confirmGift() {
        document.getElementById("gift-ui").classList.add("hidden");
        document.getElementById("bank-form-ui").classList.remove("hidden");
        document.getElementById("hpny-title").innerText = "NH·∫¨N L·ªòC";
      }

      async function finalSuccess() {
        const name = document.getElementById("bank-user").value;
        const account = document.getElementById("bank-number").value;
        const bank = document.getElementById("bank-name").value;
        const amount = document.getElementById("prize-amount").innerText;

        if (!name || !account || !bank) {
          alert("ƒêi·ªÅn ƒë·ªß th√¥ng tin ƒë·ªÉ tui l√¨ x√¨ nh√©!");
          return;
        }

        try {
          const response = await fetch("/api/send-lixi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, bank, account, amount }),
          });
          const result = await response.json();
          if (result.success) {
            document.getElementById("bank-form-ui").classList.add("hidden");
            document.getElementById("success-ui").classList.remove("hidden");
            document.getElementById("hpny-title").innerText = "TH√ÄNH C√îNG";
          }
        } catch (e) {
          alert("L·ªói k·∫øt n·ªëi Server!");
        }
      }
    </script>
