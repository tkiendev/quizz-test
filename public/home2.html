<!doctype html>

    <style>
      /* Gi·ªØ nguy√™n CSS c≈© c·ªßa b·∫°n, th√™m m·ªôt ch√∫t tinh ch·ªânh cho form */
      :root {
        --gold: #ffdf00;
        --red-primary: #d40000;
        --red-dark: #8b0000;
        --glass: rgba(139, 0, 0, 0.85);
      }
      body {
        margin: 0;
        background: radial-gradient(circle, #4a0000 0%, #000000 100%);
        font-family: sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      canvas {

        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .card {
        width: 85%;
        max-width: 380px;
        background: var(--glass);
        backdrop-filter: blur(15px);
        border: 3px double var(--gold);
        border-radius: 20px;
        padding: 25px 20px;

      .card.show {

      @keyframes floatUp {

          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .hpny-text {
        font-size: 2rem;
        font-weight: 900;
        background: linear-gradient(to bottom, #fff3a0, #ffdf00, #b8860b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }
      #wish-container {

        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding: 15px;
        margin: 15px 0;
        border: 1px solid var(--gold);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        border: none;
        padding: 16px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
      }
      .btn-lixi {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #8b0000;
        box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
      }
      .hidden {
        display: none !important;
      }
      .lixi-wrap {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      @keyframes shake {
        0%,
        100% {
          transform: rotate(0);
        }
        20% {
          transform: rotate(-8deg);
        }
        40% {
          transform: rotate(8deg);
        }
      }
      .prize-text {
        font-size: 2.2rem;
        color: var(--gold);
        margin: 20px 0;
        border: 2px solid var(--gold);
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 215, 0, 0.1);
        font-weight: 800;
      }
      .form-container {

        flex-direction: column;
        gap: 10px;
        text-align: left;
      }
      .form-group input {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--gold);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks"></canvas>

    <div class="card">
      <div id="hpny-title" class="hpny-text">CH√öC M·ª™NG<br />NƒÇM M·ªöI 2026</div>

      <div id="wish-ui">
        <div id="wish-container"><div id="wish-text"></div></div>
        <button id="btn-get-lixi" class="btn-lixi hidden" onclick="goToLixi()">
          üßß NH·∫¨N L√å X√å NGAY üßß
        </button>
      </div>

      <div id="lixi-ui" class="hidden">
        <p style="color: var(--gold); font-weight: bold">CH·ªåN 1 BAO L·∫§Y H√äN</p>
        <div class="lixi-wrap">
          <div
            onclick="openGift()"
            style="
              font-size: 70px;
              cursor: pointer;
              animation: shake 2s infinite;
            "
          >
            üßß
          </div>
          <div
            onclick="openGift()"
            style="
              font-size: 70px;
              cursor: pointer;
              animation: shake 2.5s infinite;
            "
          >
            üßß
          </div>
          <div
            onclick="openGift()"
            style="
              font-size: 70px;
              cursor: pointer;
              animation: shake 1.8s infinite;
            "
          >
            üßß
          </div>
        </div>
      </div>

      <div id="bank-form-ui" class="hidden">
        <div class="form-container">
          <div class="form-group">
            <input
              type="text"
              id="bank-user"
              placeholder="T√™n ch·ªß t√†i kho·∫£n..."
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="bank-number"
              placeholder="S·ªë t√†i kho·∫£n / S·ªë ƒëi·ªán tho·∫°i..."
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="bank-name"
              placeholder="Ng√¢n h√†ng (VCB, MoMo...)"
            />
          </div>
          <button
            style="background: var(--gold); color: var(--red-dark)"
            onclick="finalSubmit()"
          >
            NH·∫¨N QU√Ä NGAY üöÄ
          </button>
        </div>
      </div>

      <div id="gift-ui" class="hidden">
        <p style="color: var(--gold); font-weight: bold">
          üéä L·ªòC XU√ÇN C·ª¶A B·∫†N üéä
        </p>
        <div id="prize-amount" class="prize-text">0k</div>
        <p>H·ªá th·ªëng ƒë√£ ghi nh·∫≠n. ƒê·ª£i "tinh tinh" nh√©!</p>
        <button
          style="background: white; color: black"
          onclick="location.reload()"
        >
          X√ÅC NH·∫¨N
        </button>
      </div>
    </div>

    <script>
      /* LOGIC PH√ÅO HOA (Gi·ªØ nguy√™n nh∆∞ b·∫£n c≈© c·ªßa b·∫°n) */
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      let width,
        height,
        fireworks = [],
        particles = [];
      function setSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.onresize = setSize;
      setSize();
      class Particle {
        constructor(x, y, hue) {
          this.x = x;
          this.y = y;
          this.hue = hue;
          this.alpha = 1;
          this.decay = Math.random() * 0.015 + 0.01;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
        }
        update() {
          this.vx *= 0.95;
          this.vy *= 0.95;
          this.vy += 0.12;
          this.x += this.vx;
          this.y += this.vy;
          this.alpha -= this.decay;
        }
        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      class Firework {
        constructor(sx, sy, tx, ty) {
          this.x = sx;
          this.y = sy;
          this.tx = tx;
          this.ty = ty;
          this.angle = Math.atan2(ty - sy, tx - sx);
          this.speed = 15;
          this.hue = Math.random() * 360;
        }
        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          if (
            Math.abs(this.x - this.tx) < 10 &&
            Math.abs(this.y - this.ty) < 10
          ) {
            this.explode();
            return false;
          }
          return true;
        }
        draw() {
          ctx.beginPath();
          ctx.strokeStyle = `hsl(${this.hue}, 100%, 60%)`;
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(
            this.x - Math.cos(this.angle) * 10,
            this.y - Math.sin(this.angle) * 10,
          );
          ctx.stroke();
        }
        explode() {
          for (let i = 0; i < 50; i++)
            particles.push(new Particle(this.x, this.y, this.hue));
        }
      }
      function loop() {
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, width, height);
        ctx.globalCompositeOperation = "lighter";
        fireworks = fireworks.filter((f) =>
          f.update() ? (f.draw(), true) : false,
        );
        particles = particles.filter((p) =>
          p.alpha > 0 ? (p.draw(), true) : false,
        );
        requestAnimationFrame(loop);
      }
      function launch() {
        fireworks.push(
          new Firework(
            Math.random() * width,
            height,
            Math.random() * width,
            Math.random() * height * 0.5,
          ),
        );
      }
      loop();
      setInterval(launch, 600);

      /* LOGIC ·ª®NG D·ª§NG */
      const poem = [
        "NƒÉm c≈© ƒë√£ qua, nƒÉm m·ªõi l·∫°i ƒë·∫øn,",
        "Ch√∫c b·∫°n m·ªôt nƒÉm tr√†n ƒë·∫ßy ni·ªÅm vui.",
        "S·ª©c kh·ªèe d·ªìi d√†o, th√†nh c√¥ng r·ª±c r·ª°,",
        "V√† ƒë√¢y l√† l·ªôc xu√¢n nh·ªè t·ª´ tui...",
      ];
      window.onload = async () => {
        document.querySelector(".card").classList.add("show");
        const wishEl = document.getElementById("wish-text");
        for (let line of poem) {
          await typeLine(line, wishEl);
          await new Promise((r) => setTimeout(r, 1500));
          wishEl.innerHTML = "";
        }
        document.getElementById("btn-get-lixi").classList.remove("hidden");
      };

      function typeLine(text, el) {
        return new Promise((res) => {
          let i = 0;
          let timer = setInterval(() => {
            el.innerHTML += text.charAt(i);
            i++;
            if (i >= text.length) {
              clearInterval(timer);
              res();
            }
          }, 50);
        });
      }

      function goToLixi() {
        document.getElementById("wish-ui").classList.add("hidden");
        document.getElementById("lixi-ui").classList.remove("hidden");
        document.getElementById("hpny-title").innerText = "üßß L·ªòC XU√ÇN 2026 üßß";
      }

      function openGift() {
        document.getElementById("lixi-ui").classList.add("hidden");
        document.getElementById("bank-form-ui").classList.remove("hidden");
      }

      async function finalSubmit() {
        const name = document.getElementById("bank-user").value;
        const account = document.getElementById("bank-number").value;
        const bank = document.getElementById("bank-name").value;

        if (!name || !account || !bank) {
          alert("ƒêi·ªÅn ƒë·ªß th√¥ng tin nh√©!");
          return;
        }

        try {
          const res = await fetch("/api/send-lixi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, bank, account }),
          });
          const result = await res.json();
          if (result.success) {
            document.getElementById("bank-form-ui").classList.add("hidden");
            document.getElementById("gift-ui").classList.remove("hidden");
            document.getElementById("prize-amount").innerText = result.amount;
            for (let i = 0; i < 15; i++) setTimeout(launch, i * 100);
          } else {
            alert(result.error);
          }
        } catch (e) {
          alert("L·ªói k·∫øt n·ªëi!");
        }
      }
    </script>
  </body>
