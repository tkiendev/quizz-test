        questions.forEach((_, i) => {
          const el = document.getElementById(`grid-i-${i}`);
          if (!el) return;
          el.classList.remove("current", "correct", "wrong");
          if (i === currentIdx) el.classList.add("current");
          if (userAnswers[i] === true) el.classList.add("correct");
          if (userAnswers[i] === false) el.classList.add("wrong");
        });
      }

      function loadQuestion() {
        const qData = questions[currentIdx];
        document.getElementById("q-num").innerText = currentIdx + 1;
        document.getElementById("question-text").innerText = qData.q;
        document.getElementById("progress-fill").style.width =
          ((currentIdx + 1) / questions.length) * 100 + "%";

        const container = document.getElementById("options-container");
        container.innerHTML = "";
        document.getElementById("next-btn").style.display = "none";

        qData.o.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = opt;

          if (userAnswers[currentIdx] !== null) {
            if (i === qData.a) btn.classList.add("correct");
            // Highlight what user chose if it was wrong
            // (Optional logic to show exact user path)
          } else {
            btn.onclick = () => handleAnswer(i, btn);
          }
          container.appendChild(btn);
        });
        updateGridStyles();
      }

      function handleAnswer(selectedIdx, btn) {
        const correctIdx = questions[currentIdx].a;
        const allBtns = document.querySelectorAll(".option-btn");

        if (selectedIdx === correctIdx) {
          btn.classList.add("correct");
          userAnswers[currentIdx] = true;
        } else {
          btn.classList.add("wrong");
          allBtns[correctIdx].classList.add("correct");
          userAnswers[currentIdx] = false;
        }

        score = userAnswers.filter((v) => v === true).length;
        document.getElementById("score").innerText = score;
        allBtns.forEach((b) => (b.onclick = null));
        document.getElementById("next-btn").style.display = "block";
        updateGridStyles();
      }

      function jumpToQuestion(i) {
        currentIdx = i;
        loadQuestion();
      }

      function nextQuestion() {
        if (currentIdx < questions.length - 1) {
          currentIdx++;
          loadQuestion();
        } else {
          showFinalResults();
        }
      }

      function showFinalResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score;

        let rankMsg = "";
        const ratio = score / questions.length;
        if (ratio >= 0.9)
          rankMsg = "üíé Tuy·ªát v·ªùi! B·∫°n l√† chuy√™n gia m√£ ngu·ªìn m·ªü.";
        else if (ratio >= 0.7)
          rankMsg = "üåü K·∫øt qu·∫£ r·∫•t t·ªët! H√£y ti·∫øp t·ª•c ph√°t huy.";
        else if (ratio >= 0.5) rankMsg = "üëç B·∫°n ƒë√£ ƒë·∫°t y√™u c·∫ßu c∆° b·∫£n.";
        else rankMsg = "üìö B·∫°n c·∫ßn ƒë·ªçc k·ªπ l·∫°i c√°c ki·∫øn th·ª©c trong gi√°o tr√¨nh.";
        document.getElementById("rank").innerText = rankMsg;
      }

      function retryWrongs() {
        const firstWrong = userAnswers.indexOf(false);
        if (firstWrong !== -1) {
          // Reset answers for wrong ones to allow re-answering
          userAnswers = userAnswers.map((v) => (v === false ? null : v));
          document.getElementById("quiz-screen").style.display = "block";
          document.getElementById("result-screen").style.display = "none";
          jumpToQuestion(firstWrong);
        } else {
          alert("Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng h·∫øt t·∫•t c·∫£ c√°c c√¢u.");
        }
      }

      initGrid();
      loadQuestion();
    </script>
  </body>
</html>
